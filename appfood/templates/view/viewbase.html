{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góc bếp nhỏ</title>
    <link rel="shortcut icon" href="../assets/images/logo_gocbepnho.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static "css/style.css"%}">
    <link rel="stylesheet" href="{%static "css/fixhome.css"%}">
</head>
<body> 
    <header class="header">
        <nav class="navbar navbar-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'viewhome' %}"><img src="{% static "img/logo.png" %}" alt=""></a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
                </form>
                <div>
                    <a class="navbar-brand user_name" href="{% url 'login' %}">Đăng Nhập</a>
                    <a class="navbar-brand user_name" href="{% url 'register' %}">Đăng Ký</a>
                </div>
            </div>
        </nav>
    </header>
    {% block viewhome %}{% endblock viewhome %}
</body>
</html>
